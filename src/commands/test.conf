server {
    client_max_body_size 4M;
    listen 80;
    server_name mail.bitsun.com.mx;
    if ($request_uri !~ well-known) {
        return 301 https://$server_name$request_uri;
    }
    location /.well-known/ {
        default_type "text/plain";
        allow all;
        root /root/saai/public;
    }
}
server {
    listen 80;
    client_max_body_size 4M;
    server_name bitsun.com.mx www.bitsun.com.mx;
    if ($request_uri !~ well-known) {
            return 301 https://www.bitsun.com.mx$request_uri;
    }
    location /.well-known/ {
        default_type "text/plain";
        allow all;
        root /root/saai/public;
    }
}
server {
    listen 443 ssl;
    client_max_body_size 4M;
    ssl_certificate /etc/letsencrypt/live/bitsun.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bitsun.com.mx/privkey.pem;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_prefer_server_ciphers on;
    ssl_dhparam /etc/letsencrypt/dhparam/bitsun.com.mx.pem;
    server_name www.bitsun.com.mx mail.bitsun.com.mx;
    if ($request_uri ~ https://bitsun.com.mx) {
        return 301 https://www.bitsun.com.mx$request_uri;
    }
    location / {
            proxy_pass https://127.0.0.1:62626;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}



